<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Display Shows</title>
</h:head>
<h:body>
	<h2>Show Manage form</h2>

	<h:form>
		<h:dataTable value="#{showBean.shows}" var="show"
			styleClass="employeeTable" headerClass="employeeTableHeader"
			rowClasses="employeeTableOddRow,employeeTableEvenRow">

			<h:column>
				<f:facet name="header">ID:</f:facet>
				<h:outputText value=" #{show.id}" />

			</h:column>

			<h:column>
				<f:facet name="header">Date:</f:facet>
				<h:outputText value="#{show.start}">
					<f:convertDateTime dateStyle="full" pattern="yyyy-MM-dd HH:mm" />
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Monitor:</f:facet>
				<h:outputText value="#{show.monitor.id}" />

			</h:column>



			<h:column>
				<f:facet name="header">Movie:</f:facet>
				<h:outputText value="#{show.movie.title}" />
			</h:column>


			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandButton value="Edit"
					action="#{showBean.editAction(show.id)}"></h:commandButton>

			</h:column>

			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton value="Delete"
					action="#{showBean.deleteShow(show.id)}"></h:commandButton>
			</h:column>


		</h:dataTable>
		<h:commandButton value="Log Out #{userBean.user.username}" action="#{loginBean.logOut}"></h:commandButton>
	</h:form>
	<h2>Show addition form</h2>
	<h:form>
		
		Data : <h:inputText value="#{showBean.show1.start}">
			<f:convertDateTime dateStyle="full" pattern="yyyy-MM-dd HH:mm" />
		</h:inputText>
		<br />
    	   
    	   Monitor:
    	   <h:selectOneMenu value="#{showBean.monitorId}">
			<f:selectItems value="#{monitorBean.monitors}" var="monitor"
				itemValue="#{monitor.id}" itemLabel="#{monitor.id}" />
		</h:selectOneMenu>
		<br />
    	   
    	   Movie:
    	   <h:selectOneMenu value="#{showBean.movieId}">
			<f:selectItems value="#{movieBean.movies}" var="movie"
				itemValue="#{movie.id}" itemLabel="#{movie.title}" />
		</h:selectOneMenu>
		<br />


		<h:commandButton value="go" action="#{showBean.addShow}"></h:commandButton>
	</h:form>
</h:body>
</html>
