<h:head>
    <!-- Required meta tags-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Cinema Administration Platform"/>

    <!-- Title Page-->
    <title>All Monitors</title>

        <ui:include name="header" src="parts/stylesheets.html" />
    
    
</h:head>
<h:body class="animsition">

    <div class="page-wrapper">
        <ui:include src="parts/menu_sidebar.xhtml"></ui:include>

        <!-- PAGE CONTAINER-->
        <div class="page-container2">
            
            <ui:include src="parts/header_desktop.xhtml"></ui:include>
            
            <!-- BREADCRUMB-->
            <section class="au-breadcrumb m-t-75">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="au-breadcrumb-content">
                                    <div class="au-breadcrumb-left">
                                        <span class="au-breadcrumb-span">You are here:</span>
                                        <ul class="list-unstyled list-inline au-breadcrumb__list">
                                            <li class="list-inline-item ">
                                                <a href="http://localhost:8880/cinema-app/admin/index.xhtml">Administrator Panel</a>
                                            </li>
                                            <li class="list-inline-item seprate">
                                                <span>/</span>
                                            </li>
                                            <li class="list-inline-item active">Monitors</li>
                                        </ul>
                                    </div>
                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END BREADCRUMB-->

            <!-- F U N C T I O N A L I T I E S-->
            <!-- MAIN CONTENT-->
            <!--  div class="main-content"-->
            <br/>
            <div class="section__content section__content--p30">
	  	    	<div class="container-fluid">
					<div class="row">
	          			<div class="col-md-12">
                        	<!-- DATA TABLE -->
                        	<div class="table-data__tool">
                                    <div class="table-data__tool-left">
                                        <h3>All Monitors</h3>
                                    </div>
                                    <div class="table-data__tool-right">
                                    <h:form>
                                     <h:commandLink action="add_movie?faces-redirect=true" class="au-btn au-btn-icon au-btn--green au-btn--small">
                                     	<i class="zmdi zmdi-plus"></i>Add Monitor
                                     </h:commandLink>
                                     </h:form>   
                                    </div>
                                </div>
                               <div class="table-responsive table--no-card m-b-30">
	                           <h:form>
						 		<h:dataTable value = "#{monitorBean.monitors}" var = "monitor"
								   class="table table-borderless table-striped table-earning">
								   
					
								   
								   <h:column>
								      <f:facet name = "header">Monitor Name</f:facet>
								      <h:outputText value="#{monitor.name}"  />
								   </h:column>
								   
								   <h:column>
								      <f:facet name = "header">Monitor Description</f:facet>
								      <h:outputText value="#{monitor.description}" />
								      
								   </h:column>  
								   
								    <h:column>
								      <f:facet name = "header">Room</f:facet>
								      <h:outputText value="#{monitor.room.name}"  />
								   </h:column>
								   
								   	<h:column>
								      <f:facet name = "header">Chairs</f:facet>
								      <h:outputText value="#{monitorBean.getNumberOfChairs(monitor.id)}"  />
								   </h:column>
								   
								  

								   
								    
								</h:dataTable> 
								  
						    	</h:form>        
	                           </div>
	                           <!-- END DATA TABLE -->
	                    </div>
	            	</div>
		  		</div>
			</div>
			<!-- /div-->
            <!-- E N D  F U N C T I O N A L I T I E S-->

            
            
            <ui:include src="parts/footer.xhtml"></ui:include>
            <!-- END PAGE CONTAINER-->
        </div>

    </div>

    <ui:include src="parts/scripts.xhtml"></ui:include>
