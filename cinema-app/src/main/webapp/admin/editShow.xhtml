<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Edit Show</title>
</h:head>
<h:body>
	<h2>Edit Show with id #{showBean.showToBeUpdated.id}</h2>
	<h:form>
    	   Show :<h:inputText value="#{showBean.showToBeUpdated.start}">
    	   <f:convertDateTime dateStyle="full" pattern="yyyy-MM-dd HH:mm" />
    	   </h:inputText>
		<br />
    	   
    	   Monitor:
    	   <h:selectOneMenu value="#{showBean.monitorUpdated}">
    	    <f:selectItem itemValue="#{showBean.showToBeUpdated.monitor.id}" itemLabel="#{showBean.showToBeUpdated.monitor.id}"></f:selectItem>
			<f:selectItems value="#{showBean.monitors}" var="monitor"
				itemValue="#{monitor.id}" itemLabel="#{monitor.id}" />
		</h:selectOneMenu>
		<br />
    	   
    	   
    	   Movie :
    	   <h:selectOneMenu value="#{showBean.movieUpdated}">
    	   <f:selectItem itemValue="#{showBean.showToBeUpdated.movie.id}" itemLabel="#{showBean.showToBeUpdated.movie.id}"></f:selectItem>
			<f:selectItems value="#{showBean.movies}" var="movie"
				itemValue="#{movie.id}" itemLabel="#{movie.id}" />
			</h:selectOneMenu>
		<br />


		<h:commandButton value="go" action="showBean.updateAction(showBean.showToBeUpdated.movie.id, showBean.showToBeUpdated)"></h:commandButton>
	</h:form>

</h:body>
</html>
