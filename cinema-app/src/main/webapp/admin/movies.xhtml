<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <!-- Required meta tags-->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Cinema Administration Platform"/>
    <meta name="author" content="O. Seferi &#38; J. Murataj"/>
    <meta name="keywords" content="cinema cms administration movies shows reservation"/>

    <!-- Title Page-->
    <title>All Movies</title>

        <ui:include name="header" src="parts/stylesheets.html" />
    
    
</h:head>
<h:body class="animsition">

    <div class="page-wrapper">
        <ui:include src="parts/menu_sidebar.xhtml"></ui:include>

        <!-- PAGE CONTAINER-->
        <div class="page-container2">
            
            <ui:include src="parts/header_desktop.xhtml"></ui:include>
            
            <!-- BREADCRUMB-->
            <section class="au-breadcrumb m-t-75">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="au-breadcrumb-content">
                                    <div class="au-breadcrumb-left">
                                        <span class="au-breadcrumb-span">You are here:</span>
                                        <ul class="list-unstyled list-inline au-breadcrumb__list">
                                            <li class="list-inline-item ">
                                                <a href="http://localhost:8880/cinema-app/admin/index.xhtml">Administrator Panel</a>
                                            </li>
                                            <li class="list-inline-item seprate">
                                                <span>/</span>
                                            </li>
                                            <li class="list-inline-item active">Movies</li>
                                        </ul>
                                    </div>
                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END BREADCRUMB-->

            <!-- F U N C T I O N A L I T I E S-->
            <!-- MAIN CONTENT-->
            <!--  div class="main-content"-->
            <br/>
            <div class="section__content section__content--p30">
	  	    	<div class="container-fluid">
					<div class="row">
	          			<div class="col-md-12">
                        	<!-- DATA TABLE -->
                        	<div class="table-data__tool">
                                    <div class="table-data__tool-left">
                                        <h3>All Movies</h3>
                                    </div>
                                    <div class="table-data__tool-right">
                                    <h:form>
                                     <h:commandLink action="add_movie?faces-redirect=true" class="au-btn au-btn-icon au-btn--green au-btn--small">
                                     	<i class="zmdi zmdi-plus"></i>Add Movie
                                     </h:commandLink>
                                     </h:form>   
                                    </div>
                                </div>
                               <div class="table-responsive table--no-card m-b-30">
	                           <h:form>
						 		<h:dataTable value = "#{movieBean.movies}" var = "movie"
								   class="table table-borderless table-striped table-earning">
			
								   <h:column>
								      <f:facet name = "header">Title</f:facet>
								      <h:outputText value="#{movie.title}"  />
								   </h:column>
								   
								   <h:column>
								      <f:facet name = "header">Description</f:facet>
								      <h:outputText value="#{movie.description}" />
								      
								   </h:column>  
								   
								   	<h:column>
								      <f:facet name = "header">IMDB</f:facet>
								      <h:outputText value="#{movie.imdb}"  />
								   </h:column>
								   
								   <h:column>
								      <f:facet name = "header">Category</f:facet>
								      <h:outputText value="#{movie.category.name}"  />
								   </h:column>
								   
								   <h:column>
								      <f:facet name = "header">Duration</f:facet>
								       <h:outputText value="#{movie.duration}"  />
								   </h:column>
								   
								    <h:column>
								      <f:facet name = "header">Director</f:facet>
								      <h:outputText value="#{movie.director}"  />
								   </h:column>
								   
								   <h:column>
								      <f:facet name = "header">Year</f:facet>
								      <h:outputText value="#{movie.year}"  />
								   </h:column>
								   
								   <h:column>
								      <f:facet name = "header">Rating</f:facet>
								      <h:outputText value="#{movie.rating}"  />
								   </h:column>
								   
								   <h:column>
								      <f:facet name = "header">Country</f:facet>
								      <h:outputText value="#{movie.country.name}"  />
								   </h:column>
								   
								   
								   <h:column>
								      <f:facet name = "header">Actions</f:facet>
								      <h:commandLink class="btn btn-outline-success" p:data-toggle="tooltip" p:data-placement="top"  p:data-original-title="Edit the movies attribute" value="Edit" action="#{movieBean.editAction(movie.id)}" >
								      	<i class="zmdi zmdi-edit"></i>
								      	<f:param name="id" value="#{movie.id}"></f:param>
								      </h:commandLink>
						
								      <h:commandLink class="btn btn-outline-danger" p:data-toggle="tooltip" p:data-placement="top"  p:data-original-title="Edit the movies attribute" value="Delete" action="#{movieBean.deleteMovie(movie.id)}">
								      	<i class="zmdi zmdi-delete"></i>
								      	<f:ajax event="action" render="script @form"  />
								      
								      </h:commandLink>
								     
								   </h:column>
								</h:dataTable> 
								 <h:panelGroup id="script">
									<h:outputScript rendered="#{not empty movieBean.script}">#{movieBean.script}</h:outputScript>
								</h:panelGroup>   
						    	</h:form>        
	                           </div>
	                           <!-- END DATA TABLE -->
	                    </div>
	            	</div>
		  		</div>
			</div>
			<!-- /div-->
            <!-- E N D  F U N C T I O N A L I T I E S-->

            
            
            <ui:include src="parts/footer.xhtml"></ui:include>
            <!-- END PAGE CONTAINER-->
        </div>

    </div>

    <ui:include src="parts/scripts.xhtml"></ui:include>
</h:body>

</html>
